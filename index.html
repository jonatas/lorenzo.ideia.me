---
layout: default
---

<div class="home">

  <h1 class="page-heading">:microphone: Podcasts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <div class="episode">
        <h2>
          <span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"># {{ post.title }}</a>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </span>
        </h2>

        <iframe width="100px" height="100px"
          scrolling="no" frameborder="no"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{post.soundcloud}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

      </div>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
